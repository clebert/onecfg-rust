jobs:
  ci:
    env:
      CARGO_TERM_COLOR: always
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: |
        rustup set auto-self-update disable
        rustup toolchain install stable --profile minimal
    - uses: Swatinem/rust-cache@v2
    - run: |
        cargo check
        cargo test
name: CI
on:
- push
- pull_request
